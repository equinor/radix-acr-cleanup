registry: xx
clusterType: xx

# Parameters to control behavior
deleteUntagged: false
retainLatestUntagged: 5
performDelete: false
period: 60m
cleanupDays: "su,mo,tu,we,th,fr,sa"
cleanupStart: "0:00"
cleanupEnd: "6:00"
whitelisted:
- radix-operator
- radix-pipeline
- rx
- buildx
- radix-cicd-canary
- radix-image-builder
- radix-image-builderx
- radix-image-scanner
- radix-acr-cleanup
- gitclone
- radix-velero-plugin
- sima-runtime
- radix-config-2-map
- radix-cost-allocation
- radix-job-scheduler-server
- radix-batch-scheduler
- kubed

metrics:
  enabled: false
  annotations: {}

servicePrincipalSecret: radix-sp-acr-azure

replicaCount: 1

image:
  repository: xx
  tag: xx
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: 
  limits:
    cpu: 2000m
    memory: 150Mi
  requests:
    cpu: 50m
    memory: 150Mi

nodeSelector: {}

tolerations: []

affinity: {}
