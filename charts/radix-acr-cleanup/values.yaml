registry: xx
clusterType: xx
activeClusterName: xx

azureTenantId: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
azureCredentialsFile: /app/.azure/sp_credentials.json

# Parameters to control behavior
deleteUntagged: false
retainLatestUntagged: 5
performDelete: false
period: 60m
cleanupDays: "su,mo,tu,we,th,fr,sa"
cleanupStart: "0:00"
cleanupEnd: "6:00"
whitelisted:
- radix-operator
- radix-pipeline
- rx
- buildx
- radix-cicd-canary
- radix-image-builder
- radix-image-builderx
- radix-tekton
- radix-image-scanner
- radix-acr-cleanup
- gitclone
- radix-velero-plugin
- sima-runtime
- radix-config-2-map
- radix-cost-allocation
- radix-job-scheduler-server
- radix-batch-scheduler
- radix-vulnerability-scanner
- kubed

metrics:
  enabled: false
  annotations: {}

servicePrincipalSecret: radix-sp-acr-azure

serviceAccount:
  # The name of the service account to use.
  # If not set, a name is generated using the fullname template
  name: ""
  # Annotations to add to the service account
  annotations: {}

image:
  repository: ghcr.io/equinor/radix/acr-cleanup
  tag: ""
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: 
  limits:
    cpu: 2000m
    memory: 150Mi
  requests:
    cpu: 50m
    memory: 150Mi

nodeSelector: {}

tolerations: []

affinity: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

securityContext:
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Additional volumes to add to the radix-acr-cleanup pod.
extraVolumes: []

# Additional volume mounts to add to the radix-acr-cleanup pod.
extraVolumeMounts: []
